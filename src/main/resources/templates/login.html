<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>User Login</h1>
				
				<form th:action="@{/employee}" method="POST">
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid credentials!</div>					
					</div>
					
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="username">Username</label>
						<input id="username" name="username" class="form-control"  autofocus="autofocus" placeholder="Username" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password">Password</label>
						<input type="password" id="password" name="password" class="form-control"  autofocus="autofocus" placeholder="Password" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In"/>
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<span>New user?<a th:href="@{/registration}">Register here</a></span>
					</div>
									
				</form>
			
			</div>
		</div>
	
	</div>	
</body>
</html>
